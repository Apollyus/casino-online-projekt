<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Backend Function</title>
</head>
<body>
    <script>
        async function callBackendFunction() {
            try {
                const response = await fetch('http://localhost:5000/greet', {
                    method: 'GET'
                });
                console.log('Success:', await response.text());
            } catch (error) {
                console.error('Error:', error);
            }
        }

        callBackendFunction();
    </script>
</body>
</html>
